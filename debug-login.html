<!DOCTYPE html>
<html>
<head>
    <title>Debug Login</title>
</head>
<body>
    <h1>Debug Login</h1>
    
    <h2>Step 1: Create Test User</h2>
    <button onclick="createUser()">Create Test User</button>
    <div id="createResult"></div>
    
    <h2>Step 2: Test Login</h2>
    <button onclick="testLogin()">Test Login</button>
    <div id="loginResult"></div>
    
    <h2>Step 3: Check User in Database</h2>
    <button onclick="checkUser()">Check User</button>
    <div id="checkResult"></div>

    <script>
        async function createUser() {
            try {
                const response = await fetch('https://shiv-construction-backend-production.up.railway.app/api/auth/test-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Debug User',
                        email: 'debug@test.com',
                        password: 'password123',
                        role: 'CONTRACTOR'
                    })
                });
                
                const data = await response.json();
                document.getElementById('createResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('createResult').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('https://shiv-construction-backend-production.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'debug@test.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 'Error: ' + error.message;
            }
        }

        async function checkUser() {
            try {
                const response = await fetch('https://shiv-construction-backend-production.up.railway.app/api/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                document.getElementById('checkResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('checkResult').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
