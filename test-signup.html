<!DOCTYPE html>
<html>
<head>
    <title>Test Signup</title>
</head>
<body>
    <h1>Test Backend Signup</h1>
    <form id="signupForm">
        <input type="text" id="name" placeholder="Name" value="Test User" required><br><br>
        <input type="email" id="email" placeholder="Email" value="test@example.com" required><br><br>
        <input type="password" id="password" placeholder="Password" value="password123" required><br><br>
        <select id="role">
            <option value="CONTRACTOR">CONTRACTOR</option>
            <option value="SUPPLIER">SUPPLIER</option>
        </select><br><br>
        <button type="submit">Test Signup</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = document.getElementById('result');
            
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch('https://shiv-construction-backend-production.up.railway.app/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<p style="color: green;">SUCCESS: ${JSON.stringify(responseData, null, 2)}</p>`;
                } else {
                    result.innerHTML = `<p style="color: red;">ERROR: ${JSON.stringify(responseData, null, 2)}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red;">NETWORK ERROR: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
